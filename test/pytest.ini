[tool:pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
markers =
    unit: 単体テスト
    integration: 統合テスト
    e2e: E2Eテスト
    slow: 実行時間が長いテスト
    external: 外部サービスに依存するテスト
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning